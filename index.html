<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Magic 8 Ball</h1>
        </header>

        <section id="prompt" class="prompt">
            <p>Ask me anything</p>
            <input class="submit-input" type="text" placeholder="Will I get an A?" />
            <button class="button" id="submit">Submit</button>
        </section>
        <section id="fortune" class="fortune hide">
            <img class="image" src="./assets/8ball2.jpg" alt="magic 8 ball" />
            <p id="answer"></p>
            <button class="button" id="reset">Ask again!</button>
        </section>
    </body>
</html>
