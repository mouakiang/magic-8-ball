<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Magic 8 Ball</h1>
        </header>

        <main>
            <section id="prompt" class="prompt">
                <h1 class="h1">Ask me a question..</h1>
                <input class="input" type="text" />
                <button id="button">Submit</button>
            </section>

            <section id="response" class="response-2">
                <img src="./assets/8ballpng.png" />
                <p id="answer"></p>
                <button id="reset">Try Again</button>
            </section>
        </main>
    </body>
</html>
